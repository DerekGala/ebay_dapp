<!DOCTYPE html>
<html>
<head>
 <title>Network Status - Decentralized Ecommerce Store</title>
 <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type='text/css'>
 <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
 <link href='./styles.css' rel='stylesheet' type='text/css'>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="./index.js"></script>
</head>
<body>
 <div class="container">
  <h1 class="text-center">Network Status</h1>
  <div class="container">
   <div class="row">
    <div class="col-sm-12">
     <div class="panel panel-primary">
      <div class="panel-heading">
       <h3 class="panel-title">Connection Status</h3>
      </div>
      <div class="panel-body">
       <div id="connection-status">
        <div class="row">
         <div class="col-sm-6">
          <h4>Web3 Provider</h4>
          <div id="web3-status" class="status-indicator">
           <span class="status-dot"></span>
           <span class="status-text">Checking...</span>
          </div>
         </div>
         <div class="col-sm-6">
          <h4>IPFS Node</h4>
          <div id="ipfs-status" class="status-indicator">
           <span class="status-dot"></span>
           <span class="status-text">Checking...</span>
          </div>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>

   <div class="row">
    <div class="col-sm-12">
     <div class="panel panel-info">
      <div class="panel-heading">
       <h3 class="panel-title">Account Information</h3>
      </div>
      <div class="panel-body">
       <div id="account-info">
        <div class="row">
         <div class="col-sm-6">
          <h4>Current Account</h4>
          <div id="current-account" class="account-info">
           <span class="account-address">Not connected</span>
          </div>
         </div>
         <div class="col-sm-6">
          <h4>Account Balance</h4>
          <div id="account-balance" class="account-info">
           <span class="balance-amount">0 ETH</span>
          </div>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>

   <div class="row">
    <div class="col-sm-12">
     <div class="panel panel-success">
      <div class="panel-heading">
       <h3 class="panel-title">Contract Status</h3>
      </div>
      <div class="panel-body">
       <div id="contract-status">
        <div class="row">
         <div class="col-sm-6">
          <h4>EcommerceStore Contract</h4>
          <div id="contract-address" class="contract-info">
           <span class="contract-addr">Loading...</span>
          </div>
         </div>
         <div class="col-sm-6">
          <h4>Total Products</h4>
          <div id="total-products" class="contract-info">
           <span class="product-count">Loading...</span>
          </div>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>

   <!-- Navigation -->
   <div class="row">
    <div class="col-sm-12 text-center">
     <div class="btn-group" role="group">
      <a href="index.html" class="btn btn-default">Back to Store</a>
      <a href="dashboard.html" class="btn btn-success">My Dashboard</a>
      <a href="arbiter.html" class="btn btn-info">Arbiter Management</a>
     </div>
    </div>
   </div>
  </div>
 </div>
</body>
</html>
