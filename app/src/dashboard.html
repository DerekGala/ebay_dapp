<!DOCTYPE html>
<html>
<head>
 <title>User Dashboard - Decentralized Ecommerce Store</title>
 <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type='text/css'>
 <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
 <link href='./styles.css' rel='stylesheet' type='text/css'>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="./index.js"></script>
</head>
<body>
 <div class="container">
  <h1 class="text-center">User Dashboard</h1>
  <div class="container">
   <div class="row">
    <div style="display: none;" class="alert alert-success" id="msg"></div>
    <div style="display: none;" class="alert alert-danger" id="error-msg"></div>
    
    <!-- User Account Info -->
    <div class="col-sm-12">
     <div class="panel panel-primary">
      <div class="panel-heading">
       <h3 class="panel-title">Account Information</h3>
      </div>
      <div class="panel-body">
       <div id="account-info">
        <p><strong>Current Account:</strong> <span id="current-account"></span></p>
        <p><strong>Account Balance:</strong> <span id="account-balance"></span></p>
       </div>
      </div>
     </div>
    </div>
   </div>

   <!-- My Products (Seller) -->
   <div class="row">
    <div class="col-sm-12">
     <div class="panel panel-success">
      <div class="panel-heading">
       <h3 class="panel-title">My Products (Seller)</h3>
      </div>
      <div class="panel-body">
       <div id="my-products-list">
        <p>Loading your products...</p>
       </div>
      </div>
     </div>
    </div>
   </div>

   <!-- My Bids (Buyer) -->
   <div class="row">
    <div class="col-sm-12">
     <div class="panel panel-info">
      <div class="panel-heading">
       <h3 class="panel-title">My Bids (Buyer)</h3>
      </div>
      <div class="panel-body">
       <div id="my-bids-list">
        <p>Loading your bids...</p>
       </div>
      </div>
     </div>
    </div>
   </div>

   <!-- My Arbitrations -->
   <div class="row">
    <div class="col-sm-12">
     <div class="panel panel-warning">
      <div class="panel-heading">
       <h3 class="panel-title">My Arbitrations</h3>
      </div>
      <div class="panel-body">
       <div id="my-arbitrations-list">
        <p>Loading your arbitrations...</p>
       </div>
      </div>
     </div>
    </div>
   </div>

   <!-- Pending Actions -->
   <div class="row">
    <div class="col-sm-12">
     <div class="panel panel-danger">
      <div class="panel-heading">
       <h3 class="panel-title">Pending Actions</h3>
      </div>
      <div class="panel-body">
       <div id="pending-actions-list">
        <p>Loading pending actions...</p>
       </div>
      </div>
     </div>
    </div>
   </div>

   <!-- Navigation -->
   <div class="row">
    <div class="col-sm-12 text-center">
     <div class="btn-group" role="group">
      <a href="index.html" class="btn btn-default">Back to Store</a>
      <a href="list-item.html" class="btn btn-primary">List New Item</a>
      <a href="arbiter.html" class="btn btn-info">Arbiter Management</a>
     </div>
    </div>
   </div>
  </div>
 </div>
</body>
</html>
